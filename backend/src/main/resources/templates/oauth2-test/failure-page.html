<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OAuth2 로그인 실패</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 50px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ef4444;
            margin-bottom: 20px;
        }
        .error-message {
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">❌</div>
        <h1>OAuth2 로그인 실패</h1>
        <div class="error-message">{{ERROR_MESSAGE}}</div>
        <div class="button-group">
            <button class="btn btn-primary" onclick="closeWindow()">확인</button>
            <button class="btn btn-secondary" onclick="goToTestPage()">테스트 페이지로 이동</button>
        </div>
    </div>
    <script>
        function closeWindow() {
            if (window.opener && !window.opener.closed) {
                // 팝업 창인 경우
                window.close();
            } else {
                // 일반 창인 경우 테스트 페이지로 이동
                window.location.href = '/api/auth/oauth2/test-page';
            }
        }

        function goToTestPage() {
            if (window.opener && !window.opener.closed) {
                // 팝업 창인 경우 부모 창 리다이렉트 후 닫기
                window.opener.location.href = '/api/auth/oauth2/test-page';
                window.close();
            } else {
                // 일반 창인 경우 직접 이동
                window.location.href = '/api/auth/oauth2/test-page';
            }
        }
    </script>
</body>
</html>
